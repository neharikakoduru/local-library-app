{% extends "base.html" %}
{% block content %}
  <h1>Name: {{ author.first_name }} {{ author.last_name }}</h1>
  <p><strong>Date of Birth:</strong> {{ author.date_of_birth }}</p>

     <div style="margin-left:20px;margin-top:20px">
        <h4>BOOKS</h4>
            {% for item in author.book_set.all %}
                <table class="table">
                  <tr>
                    <td>{{ item }}</td>
                  </tr>
                </table>
            {% endfor %}
    </div>
    {% if author.book_set.all == 0 %}
        <p><strong>Author has no books!</strong></p>
    {% endif %}

{% endblock %}
